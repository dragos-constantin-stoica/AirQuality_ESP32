<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT MQ Server</h2>
  <p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
    <span class="dht-labels">Temperature</span> 
    <span id="temperature"></span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> 
    <span class="dht-labels">Humidity</span>
    <span id="humidity"></span>
    <sup class="units">0/0</sup>
  </p>
  <p>
    <i class="fas fa-biohazard" style="color:#00add6;"></i> 
    <span class="dht-labels">CO2</span>
    <span id="air"></span>
    <sup class="units">PPM</sup>
  </p>
  <p>
    <i class="far fa-clock" style="color:#00add6;"></i> 
    <span class="dht-labels">Data read at:</span>
    <span id="timestamp"></span>
  </p>
  
  <script>
	  async function fetchData(info) {
	    const response = await fetch('/api?key='+info);
	    // waits until the request completes...
		if (response.ok){
		document.getElementById(info.toLowerCase()).innerText = await response.text();
	    console.log(response);
	    }
	  }
	  
	  fetchData("TEMPERATURE");
	  fetchData("HUMIDITY");
	  fetchData("AIR");
	  fetchData("TIMESTAMP");
  </script>
    
</body>
</html>
